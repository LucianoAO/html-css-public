<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div class="content">
        <main>
            <h1 id="h1-log">Login</h1>
            <form action="cadastro.php" autocomplete="on">
                <div class="form-sp">
                    <label for="iemail">Seu e-mail</label> <br>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu Email!" autocomplete="email" pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" class="input-cad">
                </div>
                <div class="form-sp">
                    <label for="senha">Sua senha</label> <br>
                    <input type="password" name="senha" id="isenha" placeholder="10 Digitos" autocomplete="current-password" minlength="6" maxlength="15" pattern="" class="input-cad">
                </div>
                <div id="logado">
                    <input type="checkbox" name="logado" id="ilogado">
                    <label for="ilogado">Manter-me logado</label>
                </div>
                <div id="envio">
                    <input type="submit" value="Logar" id="submit">
                </div>
            </form>
        </main>
        <aside>
            <p id="p1">Ainda n√£o tem conta?</p><a href="https://web.whatsapp.com" id="cad">Cadastre-se</a>
        </aside>
    </div>
</body>
</html>
