<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            flex-flow: row nowrap;
            justify-content: space-around;
            height: 300px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>


    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d997.1412687679876!2d-48.46388978926556!3d-1.4361191592260831!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92a48d5e3c198ee5%3A0x812a31f7339c020!2sMy%20Dress%20Aluguel%20de%20Vestidos!5e0!3m2!1spt-BR!2sbr!4v1730086379106!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
