<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        output#iidade::after {
            content: " Anos";
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="num" id="inum" min="1900" max="2020" oninput="calcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(inum.value)
        }
    </script>
</body>
</html>
