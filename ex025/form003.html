<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="3" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" minlength="8" maxlength="20" placeholder="Mínimo de 8 caracteres" required autocomplete="new-password" aria-describedby="senhaHelp">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" size="2" placeholder="0 a 10" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia Da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="itime">Horário Da Prova</label>
            <input type="time" name="time" id="itime">
        </p>
        <p>
            <input type="submit" value="Enviar" aria-label="Enviar Formulário">
            <input type="reset" value="Limpar" aria-label="Limpar Formulário">
        </p>
    </form>
    
</body>
</html>
